version: "3.9"

services:
  web:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
